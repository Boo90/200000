<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشروع الواجهة الأمامية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 1.2em;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
        }
        .success {
            background-color: #e6f9e6;
            color: #008000;
            border: 1px solid #008000;
        }
        .loading {
            background-color: #fff3e6;
            color: #e67e22;
            border: 1px solid #e67e22;
        }
        .error {
            background-color: #ffe6e6;
            color: #d9534f;
            border: 1px solid #d9534f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مشروع الواجهة الأمامية</h1>
        <p>هذه هي الصفحة الرئيسية لمشروعك.</p>
        <p>جاري الاتصال بالواجهة الخلفية...</p>
        <div id="api-status" class="status loading"></div>
    </div>

    <script>
        const apiUrl = 'https://designsquad-api.onrender.com';
        
        async function fetchApiData() {
            const statusDiv = document.getElementById('api-status');
            statusDiv.textContent = 'جاري الاتصال...';

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error('فشل في الوصول إلى الواجهة الخلفية');
                }
                const data = await response.json();
                statusDiv.classList.remove('loading', 'error');
                statusDiv.classList.add('success');
                statusDiv.textContent = `رسالة من الخادم: ${data.message}`;
            } catch (error) {
                console.error('Error fetching data:', error);
                statusDiv.classList.remove('loading', 'success');
                statusDiv.classList.add('error');
                statusDiv.textContent = 'فشل الاتصال بالخادم. تأكد أن الواجهة الخلفية تعمل.';
            }
        }

        fetchApiData();
    </script>
</body>
</html>
